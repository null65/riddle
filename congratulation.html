<!DOCTYPE html>
<html lang="en">
<head>
<style>
body {
    background-color: #f0f0f0;
    font-family: Arial, sans-serif;
}

.container {
    text-align: center;
    margin-top: 100px;
}

.title {
    font-size: 48px;
    color: #333;
    text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.2);
    animation: titleAnimation 2s infinite alternate;
}

.message {
    font-size: 24px;
    color: #666;
    margin-bottom: 20px;
}

.confetti {
    width: 300px;
    height: 200px;
    animation: confettiAnimation 5s infinite;
}

.button {
    background-color: #4CAF50;
    color: white;
    padding: 15px 32px;
    text-align: center;
    text-decoration: none;
    display: inline-block;
    font-size: 16px;
    margin: 4px 2px;
    cursor: pointer;
    border-radius: 5px;
    border: none;
    transition: background-color 0.3s ease;
}

.button:hover {
    background-color: #3e8e41;
}

@keyframes titleAnimation {
    0% {
        transform: scale(1);
        color: #333;
    }
    50% {
        transform: scale(1.1);
        color: #f00;
    }
    100% {
        transform: scale(1);
        color: #333;
    }
}

@keyframes confettiAnimation {
    0% {
        transform: translateY(0);
    }
    100% {
        transform: translateY(-200px);
    }
}</style>

</html>
